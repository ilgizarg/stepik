server {
    listen 80 default_server;
    server_name _;

    access_log  /home/box/box.access.log;
    index index.html index.htm;

    location / {
        root /home/box/web;
        try_files $uri $uri/ =404;
    }

    location ^~ /uploads/ {
        root /home/box/web;
    }

    location ~* .*?\.* {
        root /home/box/web/public;
    }

#    location ~ /question/ {
